<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Juego</title>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>

<body>
    <div class="confondo">
        <h1>Modificar Juegos del Inventario</h1>
    <h3>Gametify</h3>
    <br><br><br><br><br><br><br>
    <div id="app">
        <form @submit.prevent="obtenerJuego">
            <label for="codigo">CÃ³digo:</label>
            <input type="number" v-model="codigo" required><br>
            <button type="submit">Modificar Juego</button>
            <a href="index.html">Menu principal</a>
        </form>

        <div v-if="mostrarDatosJuego">
            <h2>Datos del Juego</h2>
            <form @submit.prevent="guardarCambios">
            <label for="nombreModificar">Nombre:</label>

            <input type="text" id="nombreModificar" v-model="nombre" required><br>

            <label for="cantidadModificar">Cantidad:</label>

            <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

            <label for="precioModificar">Precio:</label>

            <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

            <!-- Imagen actual del producto -->
            <!-- <img v-if="imagen_url && !imagenSeleccionada":src="'static/img/' + imagen_url" alt="Imagen del producto" style="max-width: 200px;">
            -->
            <img v-if="imagen_url && !imagenSeleccionada":src="'https://www.pythonanywhere.com/user/martin927189/files/home/martin927189/mysite/static/img/' + imagen_url" alt="Imagen del juego" style="max-width: 200px;">
            
            <!-- Vista previa de la nueva imagen seleccionada -->
            <img v-if="imagenSeleccionada" :src="imagenUrlTemp" alt="Vista previa de la nueva imagen" style="max-width: 200px;">
            <!-- Input para nueva imagen -->
            <label for="nuevaImagen">Nueva Imagen:</label>
            <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br>
            <label for="companiaModificar">compania:</label>
            <input type="number" id="companiaModificar" v-model="compania" required><br>

            <button type="submit">Guardar Cambios</button>
            <a href="modificaciones.html">Cancelar</a>
            </form>
            
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="modificaciones.js"></script>
</body>
</html>
